name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag rhvoice-rest-fil:$(date +%s)
        docker images
        docker push ghcr.io/lysyy/rhvoice-rest/rhvoice-rest-fil:$(date +%s)
